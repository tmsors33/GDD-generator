<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 생성 완료 - 구글 드라이브 문서 자동 생성기</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>문서 생성 완료</h1>
        </header>
        
        <nav class="main-nav">
            <ul>
                <li><a href="/" class="active">홈</a></li>
                <li><a href="/learn">문서 학습</a></li>
                <li><a href="/about">소개</a></li>
            </ul>
        </nav>
        
        <main class="success-main">
            <div class="success-card">
                <div class="success-icon">✅</div>
                <h2>"{{ document_title }}" 문서가 성공적으로 생성되었습니다!</h2>
                <p>구글 드라이브에 문서가 생성되었으며, 아래 링크를 통해 접근할 수 있습니다.</p>
                
                {% if used_learned_data %}
                <div class="info-box">
                    <p>학습된 {{ reference_count }}개의 문서 참조 데이터가 사용되었습니다.</p>
                </div>
                {% endif %}
                
                <a href="{{ document_url }}" target="_blank" class="btn-view-doc">문서 보기</a>
                <a href="/" class="btn-back">처음으로 돌아가기</a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 구글 드라이브 문서 자동 생성기</p>
        </footer>
    </div>
</body>
</html>
